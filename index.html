<html>
    <head>
        <title>
            Simple Calculator
        </title>
        <script>
                function insert(n){
                    document.myForm.inputBox.value = document.myForm.inputBox.value+n
                }
                function getAnswer(){
                    var content = document.myForm.inputBox.value;
                    if(content){
                        document.myForm.inputBox.value = eval(document.myForm.inputBox.value);
                    }
                    else{
                        document.myForm.inputBox.value = 0;
                    }
                    
                }
                function clr(){
                    document.myForm.inputBox.value = "";
                }
                function del(){
                    var x = document.myForm.inputBox.value;
                    document.myForm.inputBox.value = x.substring(0,x.length-1);
                }
            </script>
        <style>
            .inputBox{
                width:250;
                height:50;
                font-size: 30px;
                padding:8px;
            }
            .button{
                width:60;
                height:60;
                font-size: 30px;
                border-radius: 12px;
            }
            .button:hover {opacity: 1}
            
        </style>
        
    </head>
    <body>
        <center>
        <div id='outer'>
            <form name='myForm'>
                <input class='inputBox' name='inputBox'>
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value='C' onclick='clr()''></td>
                    <td><input class="button" type="button" value='CE' onclick='del()'></td>
                    <td><input class="button" type="button" value='/' onclick='insert("/")'></td>
                    <td><input class="button" type="button" value='x' onclick='insert("*")'></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value='7' onclick='insert(7)'></td>
                    <td><input class="button" type="button" value='8' onclick='insert(8)'></td>
                    <td><input class="button" type="button" value='9' onclick='insert(9)'></td>
                    <td><input class="button" type="button" value='-' onclick='insert("-")'></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value='4' onclick='insert(4)'></td>
                    <td><input class="button" type="button" value='5' onclick='insert(5)'></td>
                    <td><input class="button" type="button" value='6' onclick='insert(6)'></td>
                    <td><input class="button" type="button" value='+' onclick='insert("+")'></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value='1' onclick='insert(1)'></td>
                    <td><input class="button" type="button" value='2' onclick='insert(2)'></td>
                    <td><input class="button" type="button" value='3' onclick='insert(3)'></td>
                    <td><input class="button" type="button" value='%' onclick='insert("%")'></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value='0' onclick='insert(0)'></td>
                    <td><input class="button" type="button" value='00' onclick='insert("00")'></td>
                    <td><input class="button" type="button" value='.' onclick='insert(".")'></td>
                    <td><input class="button" type="button" value='=' onclick='getAnswer()'></td>
                </tr>
            </table>
        </div>
    </center>
    </body>
</html>
